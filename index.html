  <body>
	<div data-role="page" id="home">

			<legend>Page Theme:</legend>
			<input type="radio" name="theme" id="themea" value="on" checked="checked">
			<label for="themea">A</label>
			<input type="radio" name="theme" id="themeb" value="off">

		  </fieldset>
		</form>
	  </div> <!-- /panel-->
	  
	  <div data-role="header" data-position="fixed" data-tap-toggle="false">
		<h3>Home</h3>
		<a href='#homepanel' class="ui-btn ui-btn-inline ui-icon-grid ui-btn-icon-left ui-shadow ui-corner-all">Menu</a>
	  </div> <!-- /header-->
	  
	  <div data-role="body" id="content" class="ui-content">
		
		<h3 class="ui-bar ui-bar-inherit ui-shadow ui-corner-all">News: May 23, 2015</h3>
		<div class="ui-body ui-body-inherit ui-shadow ui-corner-all">
		  <span class="pull-left fa fa-newspaper-o fa-3x fa-border"></span>
          <p>ManassehPierce.github.io is launched!</p>

	  <div data-role="panel" data-position="left" data-display="overlay" id="blogpanel" data-position="fixed">
		<a class="ui-btn ui-corner-all ui-shadow" href="#home">Home</a>
		<a class="ui-btn ui-corner-all ui-shadow" href="#mods">Mod Talk</a>
	  </div> <!-- /panel-->

	  <div data-role="header" data-position="fixed" data-tap-toggle="false">
		<h3>My Mods</h3>
		<a href='#blogpanel' class="ui-btn ui-btn-inline ui-icon-grid ui-btn-icon-left ui-shadow ui-corner-all">Menu</a>
	  </div> <!-- /header-->

	  <div data-role="main" class="ui-content" id="posts">
		<h3 class="ui-bar ui-bar-inherit ui-shadow ui-corner-all">
		  Posts <span class="ui-li-count" id="postCount">0</span>
		</h3>
		
	  </div>
	</div> <!-- /page-->
	
	<script>
	  var postCount = 0;
	  
	  function post(header, text){
	    postCount++;
	    $("#postCount").html(postCount);
		if(header) $("#posts").append("<h3 class='ui-bar ui-bar-inherit ui-shadow ui-corner-all'>"+header+"</h3>");
	    $("#posts").append("<div class='ui-body ui-body-inherit ui-shadow ui-corner-all'><p>"+text+"</p></div><br/>");
	  }
	  
	  $(document).ready(function(){
	    $("#theme-select").on("change",function(){
		  if($("#theme-select input:checked").attr("id")=="themea"){
		    $("#home").removeClass("ui-page-theme-b");
			$("#home").addClass("ui-page-theme-a");
			$("#mods").removeClass("ui-page-theme-b");
			$("#mods").addClass("ui-page-theme-a");
		  }
		  else{
		    $("#home").removeClass("ui-page-theme-a");
			$("#home").addClass("ui-page-theme-b");
			$("#mods").removeClass("ui-page-theme-a");
			$("#mods").addClass("ui-page-theme-b");
		  }
		});
		post(null, "Welcome to my first post here! I am Manasseh Pierce, Some know me as Darkserver my Minecraft username. I make mods for MCPE (Minecraft PE). I make both ModPE mods (Javascript) and Addons (Native Mods/C++).");
		post("Native vs. ModPE","You will see this argument in the mcpe forums popup a lot. I just want to clarify, I like ModPE, and I like Native.<br/>ModPE is basically a watered down version of Native. Blocklauncher, allows us to patch mods to MCPE, the only functions Blocklauncher adds is for ModPE.<br/>MCPE is coded in C++, Not Java like PC, or Javascript. Native uses functions from the MCPE library to run, no it doesn't use blocklauncher for functions, Blocklauncher just allows it to run.<br/>ModPE translates the Javascript into C++. lets take a hook from ModPE... like modTick, this uses GameMode::tick from the MCPE Library to run.<br/>So in the long run, ModPE is faster to code, Easier to learn, but slower in game.<br/>Native, takes a while to learn, Slower to code, more detailed, and way faster than ModPE. If you were going to pick between the two I would Say ModPE is a choice for people who want to learn how the game works before going to Native.<br/>If you have any more questions contact me on twitter @pierce_manasseh");
	  });
	</script>
  </body>
